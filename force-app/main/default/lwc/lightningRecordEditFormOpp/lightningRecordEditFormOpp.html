<template>
    <lightning-card title="LIGHTNING RECORD EDIT FORM - OPP" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
        <lightning-record-edit-form 
        object-api-name={objectName}
        record-id={recordId}
        onsuccess={successHandler}
        onerror={errorHandler}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-input-field field-name={fields.OPP_NAME}>      
                </lightning-input-field>
                <lightning-input-field field-name={fields.STAGE_NAME}>      
                </lightning-input-field>
                <lightning-input-field field-name={fields.TYPE}>      
                </lightning-input-field>
            </div>
            <div class="slds-col">
                <lightning-input-field field-name={fields.AMOUNT}>      
                </lightning-input-field>
                <lightning-input-field field-name={fields.ACCOUNT_NAME}>      
                </lightning-input-field>
                <lightning-input-field field-name={fields.CLOSE_DATE}>      
                </lightning-input-field>
            </div>
        </div>    
        <div class="slds-align_absolute-center">
            <lightning-button
            label="Cancel"
            variant="neutral"
            type="reset">
        </lightning-button>
        <lightning-button
            label="Save"
            variant="brand"
            type="submit">
        </lightning-button>
        </div>
    </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
