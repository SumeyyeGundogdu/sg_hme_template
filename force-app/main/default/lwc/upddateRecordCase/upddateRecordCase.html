<template>
    <lightning-card title="UPDATE RECORD - CASE" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <form class="case">
                <lightning-input
                    type="text"
                    label="Subject"
                    name="Subject"
                    value={subject}
                    onchange={chanceHandler}>
                </lightning-input>
                <lightning-input-rich-text
                    type="text"
                    label="Description"
                    name="Description"
                    value={desc}
                    onchange={chanceHandler}>
                </lightning-input-rich-text> 
                <lightning-combobox
                    label="Priorty"
                    name="Priority"
                    options={priorities}
                    value={priorty}
                    onchange={changeHandler}>
                </lightning-combobox>
                <div class="slds-align_absolute-center slds-var-m-top_small">
                    <lightning-button
                    variant="brand"
                    label="Update Case"
                    onclick={UpdateCase}>
                </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
